<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="flex">
      <article class="card flex">
        <div class="card__image">
          <a href="#"
            ><img
              src="images/image-equilibrium.jpg"
              alt="A glass cube balancing on one of its corners"
          /></a>
        </div>
        <header class="card__header">
          <a href="#"><h1>Equilibrium #3429</h1></a>
        </header>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__price flex">
          <div class="card__price__eth flex">
            <img src="images/icon-ethereum.svg" alt="Ethereum icon" />
            <span>0.041 ETH</span>
          </div>
          <div class="card__price__days-left flex">
            <img src="images/icon-clock.svg" alt="Clock icon" /><span
              >3 days left</span
            >
          </div>
        </div>
        <div class="creator flex">
          <div class="creator__image">
            <img src="images/image-avatar.png" alt="Avatar of the creator" />
          </div>
          <span>Creation of <a href="#">Jules Wyvern</a></span>
        </div>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/mihalymarcell86">Marcell Mih√°ly</a>.
    </footer>
  </body>
</html>
